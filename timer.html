<!DOCTYPE html>
<head>
<meta charset="utf-8">
</head>
<body>
    
        <input type="text" id="idInput"><br>
        <button onclick="clickstart()">Start</button>
        <button onclick="clickstop()">Stop</button><br>

      <script>
        let i;
        function clickstart(){
          var time = document.getElementById("idInput").value;
          console.log(time);
          i = setInterval(function(){
            console.log(time);
            document.getElementById("remaining").innerText = time;
            time = time - 1;
            if (time === 0) {
              clearInterval(i);
            }
          }, 1000)
        }  
        
      function clickstop(){
        clearInterval(i);
      }
      </script>

      <span id="remaining"></span>  
</body>
</html>
